<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - ROTA+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='comecar.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="logo">
            ROTA+
        </a>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <a href="/esqueceu-senha" class="forgot-password">Esqueceu a senha?</a>
            <p id="errorMessage" style="color:red; margin-top:10px; display:none;"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); // evita o envio do formulário

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            // Checa credenciais
            if (email === "usuarioteste@gmail.com" && senha === "12345678") {
                window.location.href = "/dashboard"; // redireciona para a página inicial
            } else {
                errorMessage.textContent = "Email ou senha incorretos!";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
